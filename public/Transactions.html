<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schema Scorerer's: Financial Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sidebar">
        <a href="Overview.html">
            <div class="button" >Overview</div>
        </a>
        <a href="Transactions.html">
            <div class="button" style="background-color: #57CC99;">Transactions</div>
        </a>
        <a href="Goals.html">
            <div class="button">Goals</div>
        </a>
        <a href="Trends.html">
            <div class="button">Trends</div>
        </a>
        <a href="">
            <div class="button">test</div>
        </a>
    </div>
    <div class="mainContainer">
        <div id="queries">
            <form id="transactionSearchForm">
                <label for="Transaction_id">Transaction ID:</label>
                <input type="text" id="Transaction_id" name="Transaction_id">
                <br><br>
            
                <label for="Account_id">Account ID:</label>
                <input type="text" id="Account_id" name="Account_id">
                <br><br>
            
                <label for="Transaction_date">Transaction Date:</label>
                <input type="date" id="Transaction_date" name="Transaction_date">
                <br><br>
            
                <label for="Description">Description:</label>
                <input type="text" id="Description" name="Description">
                <br><br>
            
                <label for="Amount">Amount:</label>
                <input type="text" id="Amount" name="Amount">
                <br><br>
            
                <button type="submit">Search</button>
            </form>
            <form id="newTransactionForm">
                <label for="newAccount_id">Account ID:</label>
                <input type="text" id="newAccount_id" name="newAccount_id">
                <br><br>
            
                <label for="newTransaction_type">Transaction Type:</label>
                <input type="text" id="newTransaction_type" name="newTransaction_type">
                <br><br>
            
                <label for="newTransaction_date">Transaction Date:</label>
                <input type="date" id="newTransaction_date" name="newTransaction_date">
                <br><br>
            
                <label for="newDescription">Description:</label>
                <input type="text" id="newDescription" name="newDescription">
                <br><br>
            
                <label for="newAmount">Amount:</label>
                <input type="text" id="newAmount" name="newAmount">
                <br><br>
            
                <label for="newBalance">Balance:</label>
                <input type="text" id="newBalance" name="newBalance">
                <br><br>
            
                <label for="newCategory">Category:</label>
                <input type="text" id="newCategory" name="newCategory">
                <br><br>
            
                <label for="newCategory_id">Category ID:</label>
                <input type="text" id="newCategory_id" name="newCategory_id">
                <br><br>
            
                <button type="submit">Add Transaction</button>
            </form>
        </div>
        <div id=#transactions>
            <table id="transactionsTable">
                <thead>
                    <tr>
                        <th>Transaction Id</th>
                        <th>Account id</th>
                        <th>Transaction Type</th>
                        <th>Transaction Date</th>
                        <th>Description</th>
                        <th>Amount</th>
                        <th>Balance</th>
                        <th>Category</th>
                        <th>Category id</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <script src="scripts.js"></script>
    <script>
        // Fetch the transactions from the API
        fetch('http://localhost:3000/api/transactions')
            .then(response => response.json())
            .then(data => {
                const tableBody = document.getElementById('transactionsTable').getElementsByTagName('tbody')[0];
                // Clear any existing rows
                tableBody.innerHTML = ''; 
                
                data.forEach(transaction => {
                    const row = tableBody.insertRow();
                    row.insertCell(0).textContent = transaction.Transaction_id;   // Transaction ID
                    row.insertCell(1).textContent = transaction.Account_id;      // Account ID
                    row.insertCell(2).textContent = transaction.Transaction_type; // Transaction Type
                    row.insertCell(3).textContent = transaction.Transaction_date; // Transaction Date
                    row.insertCell(4).textContent = transaction.Description;      // Description
                    row.insertCell(5).textContent = transaction.Amount;          // Amount
                    row.insertCell(6).textContent = transaction.Balance;         // Balance
                    row.insertCell(7).textContent = transaction.Category;        // Category
                    row.insertCell(8).textContent = transaction.Category_id;     // Category ID
                });
            })
            .catch(error => {
                console.error('Error fetching transactions:', error);
            });
    </script>

</body>
</html>
